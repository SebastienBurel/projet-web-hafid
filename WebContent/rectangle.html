<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestion des rectngles</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="rectangle3.js"></script>
<script>
	function calculerSurface(){
		console.log("calculer surface");
		let longueur = document.getElementById("longueur").value;
		console.log("longueur : "+ longueur);
		let largeur = document.getElementById("largeur").value;
		console.log("longueur : "+ largeur);
		
		rect1 = new Rectangle(longueur, largeur);
		let surface = rect1.surface();
		console.log("Surface : "+ surface)
		let elementDiv = document.getElementById("divResultat");
		elementDiv.innerHTML = "<p><b>Surface:</b>"+ surface +"</p>";
		elementDiv.style.display="block";
		
	}
	
	function calculerPerimetre(){
		console.log("calculer Perimete");
		let longueur = new Number(document.getElementById("longueur").value);
		console.log("longueur : "+ longueur);
		let largeur = new Number(document.getElementById("largeur").value);
		console.log("longueur : "+ largeur);
		
		rect1 = new Rectangle(longueur, largeur);
		let perimetre = rect1.perimetre();
		console.log("Perimetre : "+ perimetre);
		let elementDiv = document.getElementById("divResultat");
		elementDiv.innerHTML = "<p><b>Perimetre:</b>"+perimetre +"</p>";
		elementDiv.style.display="block";
	}

</script>
</head>
<body>
	<div class="container">
		<div class="row col-md-12 jumbotron">
			<h1>Calcul surface/périmetre</h1>
			
			<form>
			  <div class="form-group">
			    <label for="longueur">Longueur:</label>
			    <input type="number" class="form-control" id="longueur">
			  </div>
			  <div class="form-group">
			    <label for="largeur">Largeur:</label>
			    <input type="number" class="form-control" id="largeur">
			  </div>
			  <input type="button" onclick="calculerSurface()" class="btn btn-success" value="CalculerSurface">
			  <input type="button" onclick="calculerPerimetre()" class="btn btn-warning" value="CalculerPerimetre">
			</form> 
			<div id="divResultat"  class="alert alert-danger" style="display:none"></div>
		</div>
	
	</div>
</body>
</html>
